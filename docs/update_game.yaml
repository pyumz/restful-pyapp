Update video games
---
security:
  - bearerAuth: []
tags:
 - Updates Games
description: Updates a video game
parameters:
  - in: path
    name: game_id
    schema:
      type: string
    required: true
    description: ID of the game
  - in: path
    name: name
    schema:
      type: string
    required: true
    description: Name of the game
  - in: path
    name: publisher
    schema:
      type: string
    required: true
    description: Publisher of the game
  - in: path
    name: rating
    schema:
      type: integer
    required: true
    description: Game Rating
  - in: path
    name: price
    schema:
      type: integer
    required: true
    description: Price to purchase the game
  - in: path
    name: year
    schema:
      type: integer
    required: true
    description: Year game was released
responses:
  200:
    description: Updates existing video game

